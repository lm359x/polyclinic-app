<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>PavelMeds:Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="container-xxl">
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/asd.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                PavelMeds
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="d-flex justify-content-center mt-5">
    <form th:action="@{/login}" method="post">
        <div class="mb-3"><label class="form-label"> User Name : <input type="text" class="form-control"
                                                                        name="username"/> </label></div>
        <div class="mb-3"><label class="form-label"> Password: <input type="password" class="form-control"
                                                                      name="password"/> </label></div>
        <!--<div class="btn btn-primary" ><input type="submit" value="Sign In"/></div>-->
        <button type="submit" class="btn btn-primary">Войти</button>
        <a class="btn btn-secondary" th:href="@{/registration}" role="button">Зарегистрироваться</a>
    </form>
</div>
</body>
</html>
