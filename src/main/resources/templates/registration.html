<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PavelMeds:Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="container-xxl">
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">
                <img src="/img/asd.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                PavelMeds
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<div class="d-flex justify-content-center mt-5">
    <form id="form" th:action="@{/registration}" th:method="post" th:object="${user}">

        <div class="mb-3"><label class="form-label"> Логин: <input type="text" class="form-control" name="username"
                                                                   th:field="*{username}"/> </label></div>

        <div class="mb-3"><label class="form-label"> Пароль: <input type="password" class="form-control" name="password"
                                                                    th:field="*{password}"/> </label></div>
        <input class="btn btn-primary" type="submit" value="Регистрация"/>
        <a id="reg" class="btn btn-secondary" href="/login">Войти</a>
    </form>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
