<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PavelMeds:Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="container-xxl">
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/asd.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                PavelMeds
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<div class="d-grid gap-3 mt-5">
    <section>
        <div class="container-md">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-6 shadow p-1 mb-5 bg-body rounded">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://leaderid.s3.amazonaws.com/event_photo/178171/60093b3b7e9bb434619063.jpg"
                                     class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="card-title">Наши услуги - лучшие!</h5>
                                </div>
                            </div>
                            <div th:each="department : ${deps}" class="carousel-item">
                                <a th:href="@{/departments/{id}/create_appointment(id=${department.getId()})}">
                                    <img src="https://leaderid.s3.amazonaws.com/event_photo/178171/60093b3b7e9bb434619063.jpg"
                                         class="d-block w-100" alt="...">
                                </a>

                                <div class="carousel-caption d-none d-md-block">
                                    <span><h5 class="card-title"
                                              th:text="${department.getDepartmentName()}">Отделение</h5></span>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>


        </div>
    </section>
    <section class="d-flex justify-content-center">
        <a class="btn btn-primary btn-lg" th:href="@{/departments}">Все услуги</a>
    </section>
</div>
<script>
    $(function () {
        $('#carousel').carousel({
            interval: 500,
            keyboard: true,
            pause: 'hover',
            ride: 'carousel',
            wrap: true
        });
    });
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
