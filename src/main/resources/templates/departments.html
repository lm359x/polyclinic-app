<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PavelMeds:Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="container-xxl">
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/img/asd.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                PavelMeds
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<div class="d-grid gap-5">

    <div th:each="department : ${deps}" class="card container row-sm">
        <!--<img src="https://leaderid.s3.amazonaws.com/event_photo/178171/60093b3b7e9bb434619063.jpg" class="card-img-top" style="max-height: 100px" alt="...">-->
        <div class="card-body">
            <h5 class="card-title" th:text="${department.getDepartmentName()}">Отделение</h5>
            <p class="card-text" th:text="${department.getServices()}">Популярные услуги.</p>
            <a th:href="@{/departments/{id}/create_appointment(id=${department.getId()})}" class="btn btn-primary">Записаться</a>
        </div>
    </div>
    </a>

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
